<div *ngFor="let book of bookshelf.content">
    <button (click)="removeBook(book)">x</button>&nbsp;
    <input class="BookTitle" [(ngModel)]="book.title">
    <hr />
    <div *ngFor="let chapter of book.content">
        <button (click)="removeChapter(book, chapter)">x</button>&nbsp;
        <input class="ChapterTitle" [(ngModel)]="chapter.title">
        <br>
        <textarea class="Content" [(ngModel)]="chapter.content"></textarea>
    </div>
    <button (click)="addChapter(book)">+</button>
    <br><br>
</div>
<br>
<button (click)="addBook()">Add Book</button>
<button (click)="notify()">Update</button>
